<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      display: inline;
      font-size: 16px;
    }
  
    .button:hover {
      background-color: #ddd;  /* Change hover background color */
    }
  
    .button:active {
      background-color:black;  /* Change active background color (pressed button) */
      transform: translateY(2px);  /* Add a slight down-press effect */
    }
  
    .primary {
      background-color: teal;
      color: white;
    }
  
    .secondary {
      background-color: #ddd;
      color: black;
    }
  </style>
<body>
  <button class="button primary">Primary Button</button>
  <button class="button secondary">Secondary Button</button>
</body>
</html>
